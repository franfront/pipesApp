<div class="text-layout mb-4">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ "uno mismo" | mayusculas:enM}}</p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" (click)="cambiar()" label="toggle mayusuclas" class="mr-2 p-button-success p-button-rounded"></button>
        
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Por nombre" class="mr-2 p-button-rounded"></button>
        
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('vuela')" label="Vuela" class="mr-2 p-button-warning p-button-rounded"></button>

        <button pButton icon="pi pi-sort" (click)="cambiarOrden('color')" label="Por color" class="mr-1 p-button-secondary p-button-rounded"></button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-4">
        <p-table [value]="heroes | ordenar:ordenerTo " responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-4">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
